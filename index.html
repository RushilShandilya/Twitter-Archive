<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Thread Archive Website</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #36393E;
            color: white;
            font-family: 'Montserrat', sans-serif;

        }

        header {
            text-align: center;
            border-style: none none solid none;
            border-color: white;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        main {
            text-align: center;
        }

        main h2 {
            margin: 1.5vh 0 2vh 0;
        }

        li {
            list-style-type: none;
            margin: 0 0 1vh 0;
        }

        a {
            text-decoration: none;
            color: aquamarine;
        }

        a:hover {
            text-decoration: underline;
            color: crimson;
            transition: 300ms ease-in;
        }

        footer {
            position: fixed;
            text-align: center;
            left: 0;
            bottom: 0;
            width: 100%;
            margin-bottom: 2vh;
            border-style: solid none none none;
            border-color: white;
        }

        footer p {

            margin: 1.5vh 0 0 0;
        }

        img {
            height: 7.5rem;
            width: 7.5rem;
            border-radius: 50%;
        }

        img:hover {
            opacity: 0.5;
            transition: .5s ease;
            color: aquamarine;
        }

        ul {
            /* height: 60vh; */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        li {
            margin: 0 2rem 0 0;
        }
    </style>


</head>

<body>
